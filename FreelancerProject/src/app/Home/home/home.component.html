<div class="container">
  <h3>Featured assignments</h3>
  <div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12 d-flex align-items-stretch" *ngFor="let assignment of assignments">
      <div class="card">
        <img *ngIf="assignment.image==''" src="../../../assets/sea.jfif" class="card-img-top" alt="img">
        <img *ngIf="!assignment.image==''" src="{{assignment.image}}" class="card-img-top" alt="img">
        <div class="card-body d-flex flex-column h-100">
          <h5 class="card-title">{{assignment.assignmentName}}</h5>
          <p class="card-text">{{assignment.description.substring(0,60)}}...</p>
          <button (click)="btnSelectAssignment(assignment.assignmentID)" class="btn btn-primary mt-auto">More info &rarr;</button>
        </div>
        <div class="card-footer">
          <span *ngFor="let tagAssignment of assignment.tagAssignments; let i=index">
            <span class="badge badge-info mr-2" *ngIf="3>i">{{tagAssignment.tag.tagName}}</span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <h3>Featured companies</h3>
  <div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12 d-flex align-items-stretch" *ngFor="let company of companies">
      <div class="card">
        <img src="../../../assets/company.jpg" *ngIf="company.image==''" class="card-img-top" alt="img">
        <img [src]="company.image" *ngIf="company.image!=''" class="card-img-top" alt="img">
        <div class="card-body d-flex flex-column h-100">
          <h5 class="card-title">{{company.companyName}}</h5>
          <p class="card-text">{{company.about.substring(0,60)}}...</p>
          <button (click)="btnSelectCompany(company.companyID)" class="btn btn-primary mt-auto">More info &rarr;</button>
        </div>
        <div class="card-footer">
          <span *ngFor="let tagCompany of company.tagCompanies; let i=index">
            <span class="badge badge-info mr-2" *ngIf="3>i">{{tagCompany.tag.tagName}}</span>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
