<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card" style="max-width: 100%;">
        <div class="card-body">
          <h3 class="card-title">Login
            <button class="btnMargin btn btn-warning float-right registerknop m-0" routerLink="/register"
              routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Register</button>
          </h3>
          <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <label>Email</label>
            <input class="form-control" type="text" formControlName="email" />
            <label>Password</label>
            <input class="form-control" type="password" formControlName="password" />
            <button class="btnMargin btn btn-info" type="submit"
              [disabled]="!loginForm.valid || submitted">Login</button>

            <label class="d-block pt-3" data-toggle="modal" data-target="#ModalPass">Forgot password?</label>
          </form>
        </div>
        <div class="alert alert-danger" *ngIf="showError">{{loginError}}</div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="ModalPass" tabindex="-1" role="dialog" aria-labelledby="ModalPassLabel" aria-hidden="true"
  data-backdrop="false">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-primary" id="ModalPassLabel">Forgot password?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="resetPassForm">
        <div class="modal-body">
          <p>Fill in you email below to reset your password.</p>
          <div class="form-row">
            <div class="form-group col-12">
              <label>Email</label>
              <input class="form-control" formControlName="email">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="resetPass()"
            [disabled]="!resetPassForm.valid">Reset
            password</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
