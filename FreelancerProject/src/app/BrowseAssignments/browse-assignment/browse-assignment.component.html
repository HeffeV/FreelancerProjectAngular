<div class="container">
  <h2>Browse assignments</h2>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="filterForm" autocomplete="off">
            <div class="row">
              <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="form-group required">
                  <label>Title</label>
                  <input class="form-control" formControlName="Title">
                </div>
              </div>
              <div class="col-lg-5 col-md-3 col-sm-12">
                <div class="form-group required">
                  <label>Tags</label>
                  <select class="custom-select" id="tagSelect" formControlName="Tag">
                    <option *ngFor="let tag of tags" value="{{tag.tagID}}">{{tag.tagName}}</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-1 col-md-1 col-sm-12 va">
                <button class="btn btn-light btn-circle btn-md resetknop mt-4" (click)="resetFilters()"><i
                    class="fas fa-redo-alt fa-2x"></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-12">
      <div class="card w-100" *ngIf="filterModel.tags.length>0">
        <div class="card-header w-100">
          <h6>Applied Tags:</h6>
          <span class="badge badge-primary mr-2" *ngFor="let tag of filterModel.tags">{{tag.tagName}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center" *ngIf="assignments==null">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="row" *ngIf="assignments!=null">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row align-items-center ">
            <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let assignment of assignments; index as i">
              <div class="card" style="width: 100%">
                <img *ngIf="assignments[i].image==''" src="../../../assets/sea.jfif" class="card-img-top" alt="img">
                <img *ngIf="assignments[i].image!=''" src="{{assignments[i].image}}" class="card-img-top" alt="img">
                <div class="card-body">
                  <h5 class="card-title">{{assignments[i].assignmentName}}</h5>
                  <p class="card-text">{{assignments[i].description.substring(0,60)}}...
                  </p>
                  <button class="btn btn-primary" (click)="btnAssignmentDetails(assignments[i].assignmentID)">More info
                    &rarr;</button>
                </div>
                <div class="card-footer">
                  <span class="badge badge-primary mr-2"
                    *ngFor="let tagAssignment of assignments[i].tagAssignments">{{tagAssignment.tag.tagName}}</span>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
