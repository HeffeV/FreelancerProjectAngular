<div class="container">
  <div class="row">
    <div class="col-12">
      <form (ngSubmit)="onSubmit()" (keydown.enter)="$event.preventDefault()">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="name">Company name</label>
              <input type="text" class="form-control" id="name" placeholder="Name" name="name"
                [(ngModel)]="company.companyName" required />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-5 col-md-5 col-sm-12">
            <div class="form-group">
              <label for="country">Country</label>
              <select id="country" name="country" class="custom-select" [(ngModel)]="company.location.country">
                <option value="Afghanistan">Afghanistan</option>
                <option value="Åland Islands">Åland Islands</option>
                <option value="Albania">Albania</option>
                <option value="Algeria">Algeria</option>
              </select>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12">
            <div class="form-group">
              <label for="street">Address</label>
              <input type="text" class="form-control" id="street" name="street" [(ngModel)]="company.location.address"
                placeholder="Address" required>
            </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-12">
            <div class="form-group">
              <label for="zip">Zip</label>
              <input type="text" class="form-control" id="zip" name="zip" [(ngModel)]="company.location.postcode"
                placeholder="Zip" required />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="bio">Biography</label>
              <textarea class="form-control" id="bio" name="bio" [(ngModel)]="company.about"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="linked">LinkedIn</label>
              <input type="text" class="form-control" id="linked" name="linked" [(ngModel)]="company.contactInfo.linkedIn"
                placeholder="LinkedIn" required>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="number">Phone</label>
              <input type="text" class="form-control" id="number" name="number" [(ngModel)]="company.contactInfo.mobileNumber"
                placeholder="Phone" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="tag">Tags</label>
              <input type="text" class="form-control" id="tag" name="tag" (keyup.enter)="addTag($event)"
                [(ngModel)]="tag" placeholder="Tag name" required>
              <span class="badge badge-primary mr-2" *ngFor="let tagCompany of company.tagCompanies">{{tagCompany.tag.tagName}}</span>
            </div>
          </div>
        </div>
        <input type="submit" class="btn btn-primary btn-pill">
      </form>
    </div>
  </div>
</div>
