<div class="container">
  <div class="row">
    <div class="col-12">
      <form #form="ngForm" (ngSubmit)="onSubmit()" (keydown.enter)="$event.preventDefault()" class="was-validated">
        <div class="row">
          <div class="col-lg-9 col-md-9 col-sm-12">
            <div class="form-group">
              <label for="name">Company name</label>
              <input type="text" class="form-control" id="name" placeholder="Name" name="name"
                [(ngModel)]="company.companyName" required />
            </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-12">
            <label for="inputavatar" id="imagelabel" class="btn btn-primary">
              Add Image
            </label>
            <input type="file" name="inputavatar" id="inputavatar" #fileInput ng2FileSelect [style.display]="'none'"
              [uploader]="uploader" (change)="fileInput.value=''" multiple />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-5 col-md-5 col-sm-12">
            <div class="form-group">
              <label for="country">Country</label>
              <select id="country" name="country" class="custom-select" [(ngModel)]="location.country" required>
                <option *ngFor="let c of countries" [value]="c.name">{{c.name}}</option>
              </select>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12">
            <div class="form-group">
              <label for="street">Address</label>
              <input type="text" class="form-control" id="street" name="street" [(ngModel)]="location.address"
                placeholder="Address" required>
            </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-12">
            <div class="form-group">
              <label for="zip">Zip</label>
              <input type="text" class="form-control" id="zip" name="zip" [(ngModel)]="location.postcode"
                placeholder="Zip" required />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="bio">Biography</label>
              <textarea class="form-control" id="bio" name="bio" [(ngModel)]="company.about" required></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="linked">LinkedIn</label>
              <input type="text" class="form-control" id="linked" name="linked" [(ngModel)]="contactInfo.linkedIn"
                placeholder="LinkedIn">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="number">Phone</label>
              <input type="text" class="form-control" id="number" name="number" [(ngModel)]="contactInfo.mobileNumber"
                placeholder="Phone" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="tag">Tags</label>
              <input type="text" class="form-control" id="tag" name="tag" (keyup.enter)="addTag($event)"
                [(ngModel)]="tag" placeholder="Tag name">
              <span class="badge badge-primary mr-2" *ngFor="let tagname of tags">{{tagname}}</span>
            </div>
          </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Add Company" [disabled]="form.invalid">
      </form>
    </div>
  </div>
</div>
