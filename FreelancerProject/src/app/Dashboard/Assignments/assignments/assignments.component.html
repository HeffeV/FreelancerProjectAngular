<button type="button" class="btn btn-default" (click)="GoToNewAssignment()">New Assignment</button>
<mat-card *ngFor="let assignment of assignments" class="assignment-card">
  <mat-card-title>{{assignment.assignmentName}}</mat-card-title>
  <mat-card-content>
    <p>
      {{assignment.description}}
    </p>
    <p>{{assignment.status.statusID}}</p>


    <p *ngIf="assignment.status.statusID == 1">
      <button class="btn btn-light">Edit</button>
      <button class="btn btn-light"(click)="publishAssignment(assignment)">Publish</button>
    </p>
  </mat-card-content>
  <button type="button" class="btn btn-light" (click)="deleteAssignment(assignment.assignmentID)">delete</button>
</mat-card>
