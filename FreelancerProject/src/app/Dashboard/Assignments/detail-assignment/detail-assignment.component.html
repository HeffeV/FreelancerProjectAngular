<div class="container" *ngIf="show">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-12">
      <img src="https://www.veldhoencompany.com/wp-content/uploads/2016/09/Veldhoen-Company-Logo-1280-x-1280.png" alt=""
        class="img-fluid" id="assignmentimage">
      <h4 class="text-muted mt-3 mb-2">
        <hr>
      </h4>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-12">
      <h1 class="text-primary">{{assignment.assignmentName}} </h1>
      <h5 class="text-muted">{{assignment.description}}</h5>
      <p><i class="material-icons">location_city</i> {{assignment.location.country}}, {{assignment.location.postcode}},
        {{assignment.location.address}}</p>
      <p><i class="material-icons">assignment</i>{{assignment.status.currentStatus}}</p>
      <div><i class="material-icons">ballot</i>
        <div *ngFor="let ta of assignment.tagAssignments">{{ta.tag.tagName}}</div>
      </div>
    </div>
  </div>
</div>
