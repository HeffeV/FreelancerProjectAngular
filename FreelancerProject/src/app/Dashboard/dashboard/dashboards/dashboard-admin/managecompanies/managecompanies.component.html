<div class="card" style="width: 18rem;">
    <img src="../../../../../../assets/building.png" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">Manage Companies</h5>
        <p class="card-text">Manage companies.</p>
        <button class="btn btn-primary" data-toggle="modal" data-target="#ModalCompanies">Open window</button>
    </div>
</div>

<div class="modal fade" id="ModalCompanies" tabindex="-1" role="dialog" aria-labelledby="ModalCompaniesLabel"
    aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary" id="ModalCompaniesLabel">Manage companies</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-2">
                        <div class="list-group" id="list-tab" role="tablist">
                            <a class="list-group-item list-group-item-action active" id="list-createcompany-list"
                                data-toggle="list" href="#list-createcompany" role="tab"
                                aria-controls="create">Create</a>
                            <a class="list-group-item list-group-item-action" id="list-editcompany-list"
                                data-toggle="list" href="#list-editcompany" role="tab" aria-controls="edit">Edit</a>
                            <a class="list-group-item list-group-item-action" id="list-deletecompany-list"
                                data-toggle="list" href="#list-deletecompany" role="tab"
                                aria-controls="delete">Delete</a>
                        </div>
                    </div>
                    <div class="col-10">
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="list-createcompany" role="tabpanel"
                                aria-labelledby="list-createcompany-list">

                            </div>
                            <div class="tab-pane fade" id="list-editcompany" role="tabpanel"
                                aria-labelledby="list-editcompany-list">

                            </div>
                            <div class="tab-pane fade" id="list-deletecompany" role="tabpanel"
                                aria-labelledby="list-deletecompany-list">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
