<div class="card" style="width: 18rem;">
    <img src="../../../../../../assets/skills.png" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">Manage Skills</h5>
        <p class="card-text">Create, edit and remove skills.</p>
        <button class="btn btn-primary" data-toggle="modal" data-target="#ModalSkill" (click)="ngOnInit()">Open
            window</button>
    </div>
</div>

<div class="modal fade" id="ModalSkill" tabindex="-1" role="dialog" aria-labelledby="ModalSkillLabel" aria-hidden="true"
    data-backdrop="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary" id="ModalSkillLabel">Manage skills</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-2">
                        <div class="list-group" id="list-tab" role="tablist">
                            <a class="list-group-item list-group-item-action active" id="list-createskill-list"
                                data-toggle="list" href="#list-createskill" role="tab" aria-controls="create">Create</a>
                            <a class="list-group-item list-group-item-action" id="list-deleteskill-list"
                                data-toggle="list" href="#list-deleteskill" role="tab" aria-controls="delete">Delete</a>
                        </div>
                    </div>
                    <div class="col-10">
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="list-createskill" role="tabpanel"
                                aria-labelledby="list-createskill-list">

                                <form [formGroup]="createCategoryForm" autocomplete="off">
                                    <div class="form-row">
                                        <div class="form-group col-md-8 required">
                                            <input class="form-control" formControlName="CategoryName"
                                                placeholder="category">
                                        </div>
                                        <div class="col-md-4">
                                            <button class="btn btn-primary" (click)="createCategory()">Add
                                                Category</button>
                                        </div>
                                    </div>
                                </form>

                                <form [formGroup]="createSkillForm" autocomplete="off" *ngIf="categories!=null">
                                    <div class="form-row">
                                        <div class="form-group col-md-5 required">
                                            <input class="form-control" formControlName="Skill"
                                                placeholder="skill name">
                                        </div>
                                        <div class="form-group col-md-4 required">
                                            <select class="form-control" id="categorySelect" formControlName="Category">
                                                <option value="">-Select Category--</option>
                                                <option *ngFor="let category of categories"
                                                    value="{{category.categoryName}}">
                                                    {{category.categoryName}}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <button class="btn btn-primary" (click)="createSkill()">Add
                                                Skill</button>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="container col-md-10">
                                            <div class="alert alert-success" *ngIf="success">{{successInfo}}</div>
                                        </div>
                                        <div class="container col-md-10">
                                            <div class="alert alert-danger" *ngIf="error">{{registerError}}</div>
                                        </div>
                                    </div>
                                </form>

                            </div>
                            <div class="tab-pane fade" id="list-deleteskill" role="tabpanel"
                                aria-labelledby="list-deleteskill-list">
                                <form [formGroup]="deleteCategoryForm" autocomplete="off" *ngIf="categories!=null">
                                    <div class="form-row">
                                        <div class="form-group col-md-8 required">
                                            <select class="form-control" id="categorySelect" formControlName="Category">
                                                <option value="">-Select Category--</option>
                                                <option *ngFor="let category of categories"
                                                    value="{{category.categoryID}}">
                                                    {{category.categoryName}}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <button class="btn btn-primary" (click)="deleteCategory()">Delete
                                                Category</button>
                                        </div>
                                    </div>
                                </form>

                                <form [formGroup]="deleteSkillForm" autocomplete="off" *ngIf="skills!=null">
                                    <div class="form-row">
                                        <div class="form-group col-md-8 required">
                                            <select class="form-control" id="skillSelect" formControlName="Skill">
                                                <option value="">-Select Skill--</option>
                                                <option *ngFor="let skill of skills" value="{{skill.skillID}}">
                                                    {{skill.skillName}}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <button class="btn btn-primary" (click)="deleteSkill()">Delete
                                                Skill</button>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="container col-md-10">
                                            <div class="alert alert-success" *ngIf="success">{{successInfo}}</div>
                                        </div>
                                        <div class="container col-md-10">
                                            <div class="alert alert-danger" *ngIf="error">{{registerError}}</div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
