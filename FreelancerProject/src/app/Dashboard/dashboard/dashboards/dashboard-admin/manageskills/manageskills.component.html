<div class="card" style="width: 18rem;">
    <img src="../../../../../../assets/skills.png" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">Manage Skills</h5>
        <p class="card-text">Create, edit and remove skills.</p>
        <button class="btn btn-primary" data-toggle="modal" data-target="#ModalSkill">Open window</button>
    </div>
</div>

<div class="modal fade" id="ModalSkill" tabindex="-1" role="dialog" aria-labelledby="ModalSkillLabel" aria-hidden="true"
    data-backdrop="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary" id="ModalSkillLabel">Manage skills</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-2">
                        <div class="list-group" id="list-tab" role="tablist">
                            <a class="list-group-item list-group-item-action active" id="list-createskill-list"
                                data-toggle="list" href="#list-createskill" role="tab" aria-controls="create">Create</a>
                            <a class="list-group-item list-group-item-action" id="list-editskill-list"
                                data-toggle="list" href="#list-editskill" role="tab" aria-controls="edit">Edit</a>
                            <a class="list-group-item list-group-item-action" id="list-deleteskill-list"
                                data-toggle="list" href="#list-deleteskill" role="tab" aria-controls="delete">Delete</a>
                        </div>
                    </div>
                    <div class="col-10">
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="list-createskill" role="tabpanel"
                                aria-labelledby="list-createskill-list">

                            </div>
                            <div class="tab-pane fade" id="list-editskill" role="tabpanel"
                                aria-labelledby="list-editskill-list">

                            </div>
                            <div class="tab-pane fade" id="list-deleteskill" role="tabpanel"
                                aria-labelledby="list-deleteskill-list">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
