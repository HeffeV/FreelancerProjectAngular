<div class="container" *ngIf="currentUser!=null">
  <div *ngIf="currentUser.userType.type == 'user'">
    <h3>User Dashboard</h3>
    <app-dashboard-user></app-dashboard-user>
  </div>
  <div *ngIf="currentUser.userType.type == 'recruiter'">
    <h3>Recruiter Dashboard</h3>
    <app-dashboard-recruiter></app-dashboard-recruiter>
  </div>
  <div *ngIf="currentUser.userType.type == 'admin'">
    <h3>Admin Dashboard</h3>
    <app-dashboard-admin></app-dashboard-admin>
  </div>
</div>
<div class="container" *ngIf="currentUser==null">
  <div class="d-flex justify-content-center" *ngIf="companies==null">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
